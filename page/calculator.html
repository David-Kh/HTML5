      <main>
         <div class="content-bg">
            <form name="calc">
               <table border="1">
                  <tr>
                     <td colspan="5"><input type="text" name="monitor" /></td>
                  </tr>
                  <tr>
                     <td><button type="button" name="id7" value="id7">7</button></td>
                     <td><button type="button" name="id8" value="id8">8</button></td>
                     <td><button type="button" name="id9" value="id9">9</button></td>
                     <td><button type="button" name="idshare" value="idshare">/</button></td>
                     <td><button type="button" name="idC" value="idC">C</button></td>
                  </tr>
                  <tr>
                     <td><button type="button" name="id4" value="id4">4</button></td>
                     <td><button type="button" name="id5" value="id5">5</button></td>
                     <td><button type="button" name="id6" value="id6">6</button></td>
                     <td><button type="button" name="idmult" value="idmult">*</button></td>
                     <td><button type="button" name="idplmin" value="idplmin">&plusmn;</button></td>
                  </tr>
                  <tr>
                     <td><button type="button" name="id1" value="id1">1</button></td>
                     <td><button type="button" name="id2" value="id2">2</button></td>
                     <td><button type="button" name="id3" value="id3">3</button></td>
                     <td><button type="button" name="id4" value="idmin">-</button></td>
                     <td rowspan="2"><button type="button" name="idsum" value="idsum">=</button></td>
                  </tr>
                  <tr>
                     <td colspan="2"><button type="button" name="id0" value="id0">0</button></td>
                     <td><button type="button" name="iddot" value="iddot">.</button></td>
                     <td><button type="button" name="idpl" value="idpl">+</button></td>
                  </tr>
               </table>
            </form>
         </div>
